<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Video Assignment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <!-- ~ref -->
        <main>
            <h1>Harmonia Axyridis Render Process</h1>
            <section class="player">
                <h2 class="hidden">video player</h2>
                <video controls poster="images/poster.jpg">
                    <source src="video/vid.webm" type="video/webm">
                    <source src="video/vid.mp4" type="video/mp4">
                    <p>It seems that the browser does not support HTML5 video. You could download it <a href="vdieo/vid.mp4">here</a>.</p>
                </video>
        
                <section class="controls">
                    <h2 class="hidden">video controls</h2>
                    <div class="buttonGrid">
                        <button class="play" aria-label="play pause toggle"><i class="fa fa-play" aria-hidden="true"></i></button>
                        <button class="speed" aria-label="playback speed">2x</button>
                    </div>
                    <div class="scrubbarCon">
                        <div></div>
                        <button class="scrubCircle"></button>
                        <span aria-label="scrub bar">00:00</span>
                    </div>
                </section>
            </section>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
